<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Hash Generator</title>
  <link rel="stylesheet" href="verifystyle.css" />

</head>
<body>
